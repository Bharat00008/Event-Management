<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 2rem;
  }
  .product {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    margin: 10px 0;
  }
  .logout {
    width: 100px;
    background-color: #e74c3c;
    color: white;
    text-align: center;
    padding: 5px;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
  }
  .add-to-cart {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="header">
  <div>Home</div>
  <div class="logout">Logout</div>
</div>
<div class="container">
  <div class="product">
    <div>
      <h3>Product 1</h3>
      <p>Price</p>
    </div>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <div>
      <h3>Product 2</h3>
      <p>Price</p>
    </div>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <div>
      <h3>Product 3</h3>
      <p>Price</p>
    </div>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <div>
      <h3>Product 4</h3>
      <p>Price</p>
    </div>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>
</body>
</html>
