<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Florist Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  .home {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: white;
    text-align: center;
    line-height: 100px;
    border-radius: 50%;
  }
  .logout {
    width: 100px;
    height: 100px;
    background-color: #e74c3c;
    color: white;
    text-align: center;
    line-height: 100px;
    border-radius: 50%;
  }
  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    margin-top: 2rem;
  }
  .vendor-box {
    width: 250px;
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 1rem;
    margin: 10px;
    border-radius: 10px;
  }
  .details {
    margin-top: 1rem;
    text-align: center;
    color: #333;
  }
  .shop-button {
    margin-top: 10px;
    background-color: #27ae60;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="header">
  <div class="home">Home</div>
  <div class="logout">Logout</div>
</div>
<div class="container">
  <div class="vendor-box">
    <h3>Vendor 1</h3>
    <div class="details">
      <p>Contact Details</p>
      <p>Shop Item</p>
      <button class="shop-button">Shop Now</button>
    </div>
  </div>
  <div class="vendor-box">
    <h3>Vendor 2</h3>
    <div class="details">
      <p>Contact Details</p>
      <p>Shop Item</p>
      <button class="shop-button">Shop Now</button>
    </div>
  </div>
  <div class="vendor-box">
    <h3>Vendor 3</h3>
    <div class="details">
      <p>Contact Details</p>
      <p>Shop Item</p>
      <button class="shop-button">Shop Now</button>
    </div>
  </div>
  <div class="vendor-box">
    <h3>vendor 4</h3>
    <div class="details">
      <p>Contact Details</p>
      <p>Shop Item</p>
      <button class="shop-button">Shop Now</button>
    </div>
  </div>
</div>
</body>
</html>
